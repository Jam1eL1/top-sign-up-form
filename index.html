<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="left-column">
        <div class="logo-background">
            <img src="/images/odin-lined.png" alt="logo">
            <p>Odin</p>
        </div>
        <p class="photo-credit">
            Photo by <a href="https://unsplash.com/@jane_palash" target="_blank" rel="noopener noreferrer">Jane Palash</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
        </p>
    </div>
    <div class="right-column">
        <form class="signup-form" action= "#" method="get">
            <div class="form-row">
                <div class="row-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="row-group">  
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="row-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="row-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
            </div> 
            <div class="form-row">
                <div class="row-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="row-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
